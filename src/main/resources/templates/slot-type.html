<html lang="en"
      layout:decorate="~{/index}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark"> Add Slot Type Management</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">

            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <!-- form start -->
                        <form role="form">
                            <div class="card-body">
                                <div class="row">


                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button class="btn btn btn-primary" id="addNewSlotBtn" type="button">
                                    Add Slot type
                                </button>
                                <button class="btn btn-secondary" onclick="resetSlotPnl()" type="button">
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--/.col (left) -->
            </div>

            <div class="row collapse" id="addNewSlotPnl">
                <!-- left column -->
                <div class="col-md-12 ">
                    <!-- general form elements -->
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <h3 class="card-title"> Slot Types</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form">
                            <div class="card-body">
                                <!-- /.card-body -->
                                <div class = row>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label> Add Slot Type</label>
                                            <input class="form-control" id="addSlotTypeId"
                                                   placeholder="Add Slot Type"
                                                   type="text"/>
                                        </div>
                                    </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Select Maintenance Type</label>
                                                <select class="form-control" id="setMaintenanceTypeId">
                                                </select>
                                            </div>
                                        </div>
                                </div>

                                <div class = row>

                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Select Time Period</label>
                                            <select class="form-control" id="setTimePeriodId">
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Select Status</label>
                                            <select class="custom-select" id="slotTypeStatusId">
                                                <option value="-1">--Your status--</option>
                                                <option value="ACTIVE">ACTIVE</option>
                                                <option value="INACTIVE">INACTIVE</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <button class="btn  bg-gradient-success"  id="slotTypeSaveBtnId" onclick="saveSlotType()" type="button">
                                        Submit
                                    </button>
                                    <button class="btn  bg-gradient-success" id="slotTypeUpdateBtnId" onclick="UpdateSlotType()" type="button">
                                        Update
                                    </button>
                                    <button class="btn  bg-gradient-warning" onclick="clearSlotType()" type="button">
                                        Clear
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--/.col (left) -->
            </div>
            <!-- /.row -->

            <div class="card card-primary card-outline collapse" id="viewPersonDataTableId">
                <div class="card-header">
                    <h3 class="card-title">Person Detail</h3>
                </div>
                <!-- /.card-header -->

                <!-- /.card-body -->
            </div>

            <div class="card card-primary card-outline">
                <div class="card-header">
                    <h3 class="card-title">Slot Type detail</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <table class="table table-bordered table-striped dataTable" id="slotTypeTable">
                        <thead>
                        <tr>
                            <th>Slot Type</th>
                            <th> Maintenance Type</th>
                            <th> Time Period </th>
                            <th> Availability </th>
                            <th> Status</th>
                            <th> Action</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <input type="hidden" id="slotTypeId">
    <script async th:src="@{assets/pages/slotType.js}"></script>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
</html>
